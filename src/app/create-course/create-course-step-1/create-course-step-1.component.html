<div [formGroup]="form" class="course-details-form">
  <mat-form-field>
    <input
      matInput
      placeholder="Courses Title"
      formControlName="title"
      #title
    />
    <mat-hint align="'end'"> {{ title.value.length }}/60 </mat-hint>

    <mat-error *ngIf="courseTitle.errors.minLength">
      minimum length 5 character requried
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Relase Date"
      formControlName="releasedAt"
      [matDatepicker]="releasedAtPicker"
      #title
    />

    <mat-datepicker-toggle
      matSuffix
      [for]="releasedAtPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #releasedAtPicker></mat-datepicker>
  </mat-form-field>
</div>
