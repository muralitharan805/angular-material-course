<mat-card class="course-card mat-elevation-z8" *ngFor="let course of courses">
  <mat-card-header>
    <mat-card-title> {{ course.description }} </mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" />

  <mat-card-content>
    <p>{{ course.longDescription }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button [routerLink]="['courses', course.id]">
      View Courses
    </button>
    <button mat-raised-button (click)="editCourse(course)">
      Edite Courses
    </button>
  </mat-card-actions>
</mat-card>
