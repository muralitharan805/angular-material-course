<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of get_routes"
        routerLink="/{{ item.path }}"
      >
        <mat-icon class="mat-18">library_books</mat-icon>
        <span>{{ item.path }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon class="mat-18">menu</mat-icon>
    </button>
    <a mat-button [matMenuTriggerFor]="dropdown">Screen</a>

    <mat-menu #dropdown>
      <button mat-menu-item routerLink="/">Courses</button>
      <button mat-menu-item routerLink="/about">About</button>
    </mat-menu>

    <a mat-button>
      <mat-icon>person_add</mat-icon>
      Register
    </a>

    <a mat-button>
      <mat-icon>person_add</mat-icon>
      Login
    </a>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
