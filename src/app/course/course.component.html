<div class="course">
  <h2>{{ course?.description }}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl" />

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <table
    mat-table
    class="lessons-table mat-elevation-z8"
    [dataSource]="lessons"
    matSort
    matSortDisableClear="seqNo"
    matSortActive="seqNo"
  >
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          (change)="toggleAll()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let lessons">
        <mat-checkbox
          (change)="onLessonSelected(lessons)"
          [checked]="selection.isSelected(lessons)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="seqNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let lessons">{{ lessons.seqNo }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
      <td mat-cell *matCellDef="let lessons">{{ lessons.description }}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>duration</th>
      <td mat-cell *matCellDef="let lessons">{{ lessons.duration }}</td>
    </ng-container>

    <ng-container matColumnDef="expandDetails">
      <td mat-cell *matCellDef="let lessons" colspan="3">
        {{ lessons.longDescription }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let lessons; columns: displayedColumns"></tr>

    <!-- <tr mat-row *matRowDef="let lessons; columns: ['expandDetails']"></tr> -->
  </table>

  <mat-paginator
    class="mat-elevation-z8"
    [length]="course?.lessonsCount"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]"
  >
  </mat-paginator>
</div>
